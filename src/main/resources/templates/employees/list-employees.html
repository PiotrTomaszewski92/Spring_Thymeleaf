<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h2>Employee Directory</h2>

    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table class="table table-bordered table-striped" >
        <thead class="thead-dark">
            <tr>
                <th>First name</th><th>Last name</th><th>e-mail</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempEmpl : ${employees}">
                <td th:text="${tempEmpl.firstName}" />
                <td th:text="${tempEmpl.lastName}" />
                <td th:text="${tempEmpl.email}" />
                <td> <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmpl.id})}"
                        class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/employees/delete(employeeId=${tempEmpl.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
